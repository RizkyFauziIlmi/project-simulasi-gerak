<!DOCTYPE html>
<html>
  <head>
    <title>Simulasi Gerak Jatuh Bebas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.png" />
  </head>
  <body>
    <h1>Simulasi Gerak Jatuh Bebas</h1>
    <div class="container">
      <canvas id="canvas"></canvas>
      <div class="input-container">
        <label for="planet">Pilih planet:</label>
        <select id="planet">
          <option value="bumi">Bumi</option>
          <option value="merkurius">Merkurius</option>
          <option value="venus">Venus</option>
          <option value="bulan">Bulan</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturnus">Saturnus</option>
          <option value="uranus">Uranus</option>
          <option value="neptunus">Neptunus</option>
          <option value="matahari">Matahari</option>
        </select>
        <br />
        <label for="checkbox-reset-otomatis" class="label-reset-otomatis"
          >Otomatis Reset</label
        >
        <input
          type="checkbox"
          id="checkbox-reset-otomatis"
          value="nilai-checkbox"
        />
        <br />
        <button type="reset" id="reset-button" onclick="resetSimulasi()">
          Reset
        </button>
      </div>
      <br />
    </div>
    <div class="rumus-container">
      <h4>Rumus</h4>
      <ul>
        <li>
          Y(t) = Yo - 1/2gt^2 + Vo.t
        </li>
        <li>Vy(t) = -g * t</li>
      </ul>
    </div>
    <p id="copyright">
      Copyright Â© 2023 Candimadam & Rizky Fauzi Ilmi. All rights reserved.
    </p>
    <script src="script.js"></script>
  </body>
</html>
